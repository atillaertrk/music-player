<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music App</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img src="" alt="" id="music-image" />
        <audio src="" id="audio"></audio>
        <div id="music-details">
          <div>
            <p class="title"></p>
            <p class="singer"></p>
          </div>

          <span class="music-list-text"
            ><i class="fa-solid fa-bars"></i>Music List</span
          >
        </div>
        <div id="progress">
          <input type="range" id="progressbar" />
          <div class="times">
            <span id="current-time">0:00 </span>
            <span id="duration">0:00</span>
          </div>
        </div>
        <div id="controls">
          <div class="control-group">
            <i class="fa-solid fa-backward-step control-btn" id="prev"></i>
            <i class="fa-solid fa-play control-btn" id="play"></i>
            <i class="fa-solid fa-forward-step control-btn" id="next"></i>
          </div>
          <div class="sound">
            <i class="fa-solid fa-volume-high"></i>
            <input type="range" id="volume-range" max="100" value="50" />
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="content">
          <i class="fa-solid fa-circle-xmark"></i>
          <ul>
            <li>Lorem, ipsum dolor.</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="/music.js"></script>
    <script src="/musicplayer.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
